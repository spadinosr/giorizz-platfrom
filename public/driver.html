<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GIORIZZ — Driver Pro</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Theme -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            gold: "#D4AF37",
            emerald: "#046C4E",
            pearl: "#F7F4EF",
            night: "#0A1A2F"
          },
          fontFamily: {
            serif: ["Playfair Display", "serif"],
            sans: ["Inter", "sans-serif"]
          }
        }
      }
    };
  </script>
</head>

<body class="bg-pearl text-night font-sans min-h-screen">

  <!-- NAVBAR -->
  <nav class="flex justify-between items-center px-6 py-4 bg-emerald text-pearl shadow-lg">
    <h1 class="text-2xl font-serif">GIORIZZ — Driver Pro</h1>
    <button onclick="logout()" class="px-4 py-2 border border-gold text-gold rounded-lg hover:bg-gold hover:text-night transition">
      Logout
    </button>
  </nav>

  <!-- MAIN CONTENT -->
  <main class="p-6 space-y-10 max-w-3xl mx-auto">

    <!-- WELCOME -->
    <section>
      <h2 class="text-3xl font-serif text-emerald mb-2">Benvenuto Driver</h2>
      <p class="text-night/70">Gestisci le tue corse e il tuo stato operativo.</p>
    </section>

    <!-- DRIVER STATUS -->
    <section class="bg-white p-6 rounded-xl border border-gold shadow-md">
      <h3 class="text-xl font-serif text-emerald mb-4">Stato Driver</h3>

      <button 
        id="toggleStatus"
        class="w-full py-3 bg-emerald text-pearl font-medium rounded-lg hover:bg-gold hover:text-night transition"
      >
        Vai Online
      </button>

      <p id="statusLabel" class="text-night/70 mt-3 text-center">
        Stato attuale: Offline
      </p>
    </section>

    <!-- ASSIGNED RIDES -->
    <section class="bg-white p-6 rounded-xl border border-gold shadow-md">
      <h3 class="text-xl font-serif text-emerald mb-4">Corse assegnate</h3>

      <div id="assignedRides" class="space-y-3 text-night/80">
        <!-- Le corse verranno caricate qui -->
      </div>
    </section>

  </main>

  <!-- SCRIPTS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="scripts/supabase.js"></script>
  <script src="scripts/auth.js"></script>
  <script src="scripts/driver.js"></script>

  <script>
    requireRole(["driver"]);
  </script>

</body>
</html>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="scripts/supabase.js"></script>
<script src="scripts/auth.js"></script>
<script src="scripts/driver.js"></script>

<script>
  requireRole(["driver"]);
</script>
