<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Theme -->
<script>
  tailwind.config = {
    theme: {
      extend: {
        colors: {
          gold: "#D4AF37",
          emerald: "#046C4E",
          pearl: "#F7F4EF",
          night: "#0A1A2F"
        },
        fontFamily: {
          serif: ["Playfair Display", "serif"],
          sans: ["Inter", "sans-serif"]
        }
      }
    }
  };
</script>

<body class="bg-pearl text-night font-sans min-h-screen flex items-center justify-center">

  <!-- Card -->
  <div class="relative bg-white/70 backdrop-blur-xl p-10 rounded-2xl border border-gold w-full max-w-md shadow-xl">

    <h1 class="text-4xl font-serif text-emerald text-center mb-6">
      Benvenuto in GIORIZZ
    </h1>

    <p class="text-center text-night/70 mb-8">
      Accedi al tuo spazio riservato
    </p>

    <div class="space-y-4">
      <input 
        id="email"
        type="email"
        placeholder="Email"
        class="w-full p-3 rounded-lg bg-pearl border border-emerald/40 text-night focus:outline-none"
      />

      <input 
        id="password"
        type="password"
        placeholder="Password"
        class="w-full p-3 rounded-lg bg-pearl border border-emerald/40 text-night focus:outline-none"
      />

      <button 
        id="loginBtn"
        class="w-full py-3 bg-emerald text-pearl font-medium rounded-lg hover:bg-gold hover:text-night transition"
      >
        Accedi
      </button>
    </div>

  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="scripts/supabase.js"></script>
  <script src="scripts/auth.js"></script>

</html>
