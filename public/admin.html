<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GIORIZZ — HQ Admin</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Theme -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            gold: "#D4AF37",
            emerald: "#046C4E",
            pearl: "#F7F4EF",
            night: "#0A1A2F"
          },
          fontFamily: {
            serif: ["Playfair Display", "serif"],
            sans: ["Inter", "sans-serif"]
          }
        }
      }
    };
  </script>
</head>

<body class="bg-pearl text-night font-sans min-h-screen">

  <!-- NAVBAR -->
  <nav class="flex justify-between items-center px-6 py-4 bg-emerald text-pearl shadow-lg">
    <h1 class="text-2xl font-serif">GIORIZZ — HQ Admin</h1>
    <button onclick="logout()" class="px-4 py-2 border border-gold text-gold rounded-lg hover:bg-gold hover:text-night transition">
      Logout
    </button>
  </nav>

  <!-- MAIN CONTENT -->
  <main class="p-6 space-y-10 max-w-6xl mx-auto">

    <!-- WELCOME -->
    <section>
      <h2 class="text-3xl font-serif text-emerald mb-2">Pannello di Controllo</h2>
      <p class="text-night/70">Gestisci clienti, driver e prenotazioni con precisione.</p>
    </section>

    <!-- GRID -->
    <section class="grid grid-cols-1 md:grid-cols-3 gap-6">

      <!-- CLIENTI -->
      <div class="bg-white p-6 rounded-xl border border-gold shadow-md">
        <h3 class="text-xl font-serif text-emerald mb-4">Clienti</h3>
        <div id="clientsList" class="space-y-3 text-night/80">
          <!-- Caricamento clienti -->
        </div>
      </div>

      <!-- DRIVER -->
      <div class="bg-white p-6 rounded-xl border border-gold shadow-md">
        <h3 class="text-xl font-serif text-emerald mb-4">Driver</h3>
        <div id="driversList" class="space-y-3 text-night/80">
          <!-- Caricamento driver -->
        </div>
      </div>

      <!-- PRENOTAZIONI -->
      <div class="bg-white p-6 rounded-xl border border-gold shadow-md">
        <h3 class="text-xl font-serif text-emerald mb-4">Prenotazioni</h3>
        <div id="adminBookings" class="space-y-3 text-night/80">
          <!-- Caricamento prenotazioni -->
        </div>
      </div>

    </section>

  </main>

  <!-- SCRIPTS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="scripts/supabase.js"></script>
  <script src="scripts/auth.js"></script>
  <script src="scripts/admin.js"></script>

  <script>
    requireRole(["admin"]);
  </script>

</body>
</html>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="scripts/supabase.js"></script>
<script src="scripts/auth.js"></script>
<script src="scripts/admin.js"></script>

<script>
  requireRole(["admin"]);
</script>
