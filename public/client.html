<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GIORIZZ — Client VIP</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Theme -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            gold: "#D4AF37",
            emerald: "#046C4E",
            pearl: "#F7F4EF",
            night: "#0A1A2F"
          },
          fontFamily: {
            serif: ["Playfair Display", "serif"],
            sans: ["Inter", "sans-serif"]
          }
        }
      }
    };
  </script>
</head>

<body class="bg-pearl text-night font-sans min-h-screen">

  <!-- NAVBAR -->
  <nav class="flex justify-between items-center px-6 py-4 bg-emerald text-pearl shadow-lg">
    <h1 class="text-2xl font-serif">GIORIZZ — Client VIP</h1>
    <button onclick="logout()" class="px-4 py-2 border border-gold text-gold rounded-lg hover:bg-gold hover:text-night transition">
      Logout
    </button>
  </nav>

  <!-- MAIN CONTENT -->
  <main class="p-6 space-y-10 max-w-3xl mx-auto">

    <!-- WELCOME -->
    <section>
      <h2 class="text-3xl font-serif text-emerald mb-2">Benvenuto</h2>
      <p class="text-night/70">Prenota la tua corsa con stile, comfort e precisione.</p>
    </section>

    <!-- BOOKING FORM -->
    <section class="bg-white p-6 rounded-xl border border-gold shadow-md">
      <h3 class="text-xl font-serif text-emerald mb-4">Prenota una corsa</h3>

      <div class="space-y-4">
        <input 
          id="pickup"
          class="w-full p-3 rounded-lg bg-pearl border border-emerald/40 text-night"
          placeholder="Indirizzo di partenza"
        />

        <input 
          id="dropoff"
          class="w-full p-3 rounded-lg bg-pearl border border-emerald/40 text-night"
          placeholder="Indirizzo di arrivo"
        />

        <button 
          onclick="createBooking()"
          class="w-full py-3 bg-emerald text-pearl font-medium rounded-lg hover:bg-gold hover:text-night transition"
        >
          Prenota ora
        </button>
      </div>
    </section>

    <!-- BOOKINGS LIST -->
    <section class="bg-white p-6 rounded-xl border border-gold shadow-md">
      <h3 class="text-xl font-serif text-emerald mb-4">Le tue prenotazioni</h3>
      <div id="bookingsList" class="space-y-3 text-night/80">
        <!-- Le prenotazioni verranno caricate qui -->
      </div>
    </section>

  </main>

  <!-- SCRIPTS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="scripts/supabase.js"></script>
  <script src="scripts/auth.js"></script>
  <script src="scripts/client.js"></script>

  <script>
    requireRole(["client"]);
  </script>

</body>
</html>
