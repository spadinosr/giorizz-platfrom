<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Giorizz Driver App</title>
    <style>
        /* BASE & RESET */
        body {
            background-color: #000000;
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 15px;
            display: flex;
            flex-direction: column;
            height: 95vh;
        }

        /* HEADER STATO */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 15px;
            border-bottom: 1px solid #222;
            margin-bottom: 20px;
        }

        .driver-id { font-size: 14px; color: #888; }
        .driver-id span { color: #fff; font-weight: bold; }

        .status-btn {
            background: #1a1a1a;
            color: #fff;
            border: 1px solid #333;
            padding: 8px 20px;
            border-radius: 50px;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: 0.3s;
        }
        .status-btn.online {
            background: #004D40;
            border-color: #004D40;
            box-shadow: 0 0 10px rgba(0, 77, 64, 0.5);
        }

        /* AREA DI LAVORO */
        .workspace {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .waiting-msg {
            color: #444;
            text-align: center;
            font-size: 14px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse { 0% { opacity: 0.5; } 50% { opacity: 1; } 100% { opacity: 0.5; } }

        /* CARD RICHIESTA CORSA */
        .job-card {
            background: #111;
            border: 1px solid #333;
            border-left: 4px solid #004D40; /* Verde Giorizz */
            border-radius: 8px;
            width: 100%;
            max-width: 400px;
            padding: 0;
            overflow: hidden;
            display: none; /* Nascosto di default */
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        /* HEADER CARD: VEICOLO E PREZZO */
        .job-header {
            background: #1a1a1a;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #222;
        }
        
        .vehicle-badge {
            background: #333;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 10px;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 1px;
        }
        .vehicle-badge.business { color: #fff; border: 1px solid #fff; }
        .vehicle-badge.van { color: #D4AF37; border: 1px solid #D4AF37; } /* Oro per Van */

        .job-price {
            font-size: 20px;
            font-weight: bold;
            color: #004D40; /* Verde Giorizz */
        }

        /* CORPO CARD: DETTAGLI */
        .job-body { padding: 20px; }

        .route-point {
            display: flex;
            margin-bottom: 20px;
            position: relative;
        }
        .dot {
            width: 10px; height: 10px; border-radius: 50%;
            margin-top: 5px; margin-right: 15px; flex-shrink: 0;
        }
        .dot.pickup { background: #fff; }
        .dot.dropoff { background: #004D40; }
        
        /* Linea di connessione punti */
        .line {
            position: absolute; left: 4px; top: 15px; bottom: -15px;
            width: 2px; background: #333;
        }
        .route-point:last-child .line { display: none; }

        .address-info h4 { margin: 0 0 5px 0; font-size: 16px; color: #fff; }
        .address-info p { margin: 0; font-size: 12px; color: #888; }
        .time { font-size: 12px; color: #D4AF37; font-weight: bold; margin-bottom: 2px; display: block; }

        /* GRIGLIA INFO EXTRA (Pax, Bagagli, Km) */
        .info-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #222;
        }
        .info-item { text-align: center; }
        .info-item .label { font-size: 9px; color: #666; text-transform: uppercase; display: block; margin-bottom: 4px; }
        .info-item .value { font-size: 14px; font-weight: bold; color: #eee; }

        /* BOTTONI AZIONE */
        .job-actions {
            display: flex;
            border-top: 1px solid #333;
        }
        .btn {
            flex: 1;
            padding: 20px;
            border: none;
            font-size: 14px;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
        }
        .btn-reject { background: #111; color: #666; }
        .btn-accept { background: #004D40; color: #fff; }
        
        .btn-reject:active { background: #222; }
        .btn-accept:active { background: #00695C; }

    </style>
</head>
<body>

    <div class="header">
        <div class="driver-id">ID: <span>DRV-007</span></div>
        <button id="toggleBtn" class="status-btn" onclick="toggleOnline()">VAI ONLINE</button>
    </div>

    <div class="workspace">
        <div id="statusMsg" class="waiting-msg">Sei OFFLINE.<br>Tocca in alto per iniziare il turno.</div>

        <div id="jobCard" class="job-card">
            
            <div class="job-header">
                <div class="vehicle-badge business">BUSINESS CLASS</div> 
                <div class="job-price">â‚¬ 145,00</div>
            </div>

            <div class="job-body">
                <div class="route-point">
                    <div class="dot pickup"></div>
                    <div class="line"></div>
                    <div class="address-info">
                        <span class="time">OGGI, 14:30</span>
                        <h4>Grand Hotel et de Milan</h4>
                        <p>Via Alessandro Manzoni, 29 - Milano</p>
                    </div>
                </div>

                <div class="route-point">
                    <div class="dot dropoff"></div>
                    <div class="address-info">
                        <span class="time">STIMATO: 15:15</span>
                        <h4>Aeroporto Malpensa (MXP)</h4>
                        <p>Terminal 1, Partenze - Porta 6</p>
                    </div>
                </div>

                <div class="info-grid">
                    <div class="info-item">
                        <span class="label">Passeggeri</span>
                        <span class="value">2 ðŸ‘¤</span>
                    </div>
                    <div class="info-item">
                        <span class="label">Bagagli</span>
                        <span class="value">3 ðŸ§³</span>
                    </div>
                    <div class="info-item">
                        <span class="label">Distanza</span>
                        <span class="value">52 km</span>
                    </div>
                    <div class="info-item">
                        <span class="label">Tempo</span>
                        <span class="value">45 min</span>
                    </div>
                </div>
            </div>

            <div class="job-actions">
                <button class="btn btn-reject" onclick="rejectJob()">Rifiuta</button>
                <button class="btn btn-accept" onclick="acceptJob()">ACCETTA CORSA</button>
            </div>
        </div>

    </div>

    <script>
        // SCRIPT DI SIMULAZIONE (In futuro sarÃ  collegato alle API)
        
        function toggleOnline() {
            const btn = document.getElementById('toggleBtn');
            const msg = document.getElementById('statusMsg');
            const card = document.getElementById('jobCard');
            
            if (btn.innerText === "VAI ONLINE") {
                // Attivazione
                btn.innerText = "ONLINE";
                btn.classList.add('online');
                msg.innerHTML = "RICERCA CORSE IN CORSO...<br>Non chiudere l'app.";
                
                // SIMULAZIONE: Dopo 3 secondi arriva una chiamata
                setTimeout(() => {
                    msg.style.display = 'none';
                    card.style.display = 'block';
                    // Qui suonerÃ  un audio di notifica
                }, 3000);

            } else {
                // Disattivazione
                btn.innerText = "VAI ONLINE";
                btn.classList.remove('online');
                msg.style.display = 'block';
                msg.innerHTML = "Sei OFFLINE.<br>Tocca in alto per iniziare il turno.";
                card.style.display = 'none';
            }
        }

        function acceptJob() {
            const card = document.getElementById('jobCard');
            card.innerHTML = `<div style="padding:40px; text-align:center; color:#004D40;">
                <h3>CORSA ACCETTATA</h3>
                <p style="color:#fff; font-size:12px;">Invio dati al navigatore...</p>
                <br>âœ…
            </div>`;
            
            // In futuro qui inviamo i dati a Google Maps / Waze
            setTimeout(() => {
                location.reload(); // Reset per demo
            }, 2000);
        }

        function rejectJob() {
            document.getElementById('jobCard').style.display = 'none';
            document.getElementById('statusMsg').style.display = 'block';
            document.getElementById('statusMsg').innerText = "Corsa rifiutata. Ricerca in corso...";
        }
    </script>
</body>
</html>
