<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Giorizz Client</title>
    
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        /* --- STILE LUXURY SYSTEM --- */
        :root {
            --g-green: #00382B;
            --g-gold: #C5A065;
            --g-bg: #F4F4F5;
            --white: #ffffff;
            --text-main: #18181b;
            --text-muted: #a1a1aa;
        }

        body {
            background-color: var(--g-bg);
            color: var(--text-main);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
        }

        .app-container {
            width: 100%;
            max-width: 450px;
            background: var(--white);
            height: 100%;
            display: flex;
            flex-direction: column;
            position: relative;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        /* HEADER */
        .header {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--white);
            z-index: 10;
        }
        .user-profile { display: flex; align-items: center; gap: 12px; }
        .avatar {
            width: 40px; height: 40px; background: var(--g-green);
            color: white; border-radius: 50%; display: flex; align-items: center; justify-content: center;
            font-weight: bold; font-family: serif;
        }
        .greeting { font-size: 10px; color: var(--text-muted); text-transform: uppercase; letter-spacing: 1px; }
        .username { font-weight: bold; font-size: 14px; }

        /* HERO TEXT */
        .hero { padding: 20px; padding-bottom: 10px; }
        .hero h1 {
            font-family: serif; font-size: 32px; color: var(--g-green);
            margin: 0; line-height: 1.1;
        }
        .hero span { color: var(--g-gold); font-style: italic; }

        /* TABS */
        .tabs { display: flex; gap: 20px; padding: 0 20px; border-bottom: 1px solid #f0f0f0; margin-top: 20px; }
        .tab {
            padding-bottom: 10px; font-size: 14px; font-weight: bold; color: var(--text-muted);
            cursor: pointer; border-bottom: 2px solid transparent; transition: 0.3s;
        }
        .tab.active { color: var(--g-green); border-color: var(--g-gold); }

        /* BOOKING WIDGET */
        .booking-widget {
            margin: 20px; padding: 20px;
            background: var(--white); border: 1px solid #f0f0f0;
            border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.03);
            position: relative; overflow: hidden;
        }
        .decoration {
            position: absolute; top: -20px; right: -20px; width: 100px; height: 100px;
            background: #FDF6E3; border-radius: 50%; filter: blur(40px); z-index: 0;
        }

        .input-group {
            display: flex; align-items: center; gap: 15px;
            background: #FAFAFA; padding: 15px; border-radius: 12px;
            margin-bottom: 10px; position: relative; z-index: 1; border: 1px solid transparent; transition: 0.3s;
        }
        .input-group:focus-within { border-color: var(--g-gold); background: #fff; }

        .dot { width: 8px; height: 8px; border-radius: 50%; flex-shrink: 0; }
        .dot.pickup { background: var(--g-green); box-shadow: 0 0 0 4px #E8F5E9; }
        .dot.dropoff { background: var(--g-gold); border-radius: 2px; box-shadow: 0 0 0 4px #FFF8E1; }

        .input-text { flex: 1; }
        .input-text label { display: block; font-size: 10px; color: var(--text-muted); text-transform: uppercase; font-weight: bold; }
        .input-text input {
            border: none; background: transparent; width: 100%; font-size: 14px;
            font-weight: 600; color: var(--text-main); outline: none; padding: 0; margin-top: 2px;
        }

        /* FLEET */
        .fleet-scroll {
            display: flex; overflow-x: auto; gap: 15px; padding: 0 20px 20px 20px;
            scrollbar-width: none;
        }
        .car-card {
            min-width: 140px; background: var(--white); border: 1px solid #f0f0f0;
            border-radius: 16px; padding: 15px; text-align: center; cursor: pointer;
            transition: 0.2s;
        }
        .car-card.selected { border-color: var(--g-green); background: #F2F8F6; }
        .car-icon { font-size: 30px; margin-bottom: 10px; display: block; }
        .car-name { font-size: 12px; font-weight: bold; }
        .car-price { font-size: 14px; font-weight: bold; color: var(--g-green); margin-top: 5px; }

        /* BUTTON */
        .bottom-action {
            position: absolute; bottom: 0; left: 0; right: 0;
            padding: 30px 20px;
            background: linear-gradient(to top, white 80%, transparent);
            z-index: 20;
        }
        .btn-main {
            width: 100%; background: var(--g-green); color: white; border: none;
            padding: 18px; border-radius: 16px; font-size: 16px; font-weight: bold;
            display: flex; align-items: center; justify-content: center; gap: 10px;
            cursor: pointer; box-shadow: 0 10px 20px rgba(0, 56, 43, 0.3);
            transition: transform 0.1s;
        }
        .btn-main:active { transform: scale(0.98); }

        /* MAP VIEW */
        #tripView {
            display: none; height: 100%; flex-direction: column; background: #E5E5E5; position: relative;
        }
        .map-bg {
            position: absolute; inset: 0; opacity: 0.6;
            background-image: radial-gradient(#ccc 1px, transparent 1px);
            background-size: 20px 20px;
        }
        .floating-status {
            position: absolute; top: 50px; left: 20px; right: 20px;
            display: flex; justify-content: space-between; z-index: 50;
        }
        .status-pill {
            background: var(--g-green); color: white; padding: 8px 16px; border-radius: 30px;
            font-size: 12px; font-weight: bold; display: flex; align-items: center; gap: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .pulse { width: 8px; height: 8px; background: #4ADE80; border-radius: 50%; animation: pulse 1.5s infinite; }
        
        .driver-sheet {
            margin-top: auto; background: white; border-radius: 30px 30px 0 0;
            padding: 25px; box-shadow: 0 -10px 40px rgba(0,0,0,0.1); z-index: 50;
            animation: slideUp 0.5s ease;
        }
        
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.4; } 100% { opacity: 1; } }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }

    </style>
</head>
<body>

    <div class="app-container">
        
        <div id="bookingView" style="height: 100%; display: flex; flex-direction: column;">
            <div class="header">
                <div class="user-profile">
                    <div class="avatar">C</div>
                    <div>
                        <div class="greeting">Benvenuto</div>
                        <div class="username">Cliente VIP</div>
                    </div>
                </div>
                <i data-lucide="menu"></i>
            </div>

            <div style="overflow-y: auto; flex: 1; padding-bottom: 100px;">
                <div class="hero">
                    <h1>Prenota il tuo<br><span>Luxury Transfer</span></h1>
                </div>

                <div class="booking-widget">
                    <div class="decoration"></div>
                    <div class="input-group">
                        <div class="dot pickup"></div>
                        <div class="input-text">
                            <label>Ritiro</label>
                            <input type="text" id="pickup" value="Grand Hotel, Milano">
                        </div>
                    </div>
                    <div class="input-group">
                        <div class="dot dropoff"></div>
                        <div class="input-text">
                            <label>Destinazione</label>
                            <input type="text" id="dropoff" placeholder="Inserisci destinazione...">
                        </div>
                    </div>
                </div>

                <div style="padding: 0 20px; margin-bottom: 10px; font-size: 12px; font-weight: bold; color: var(--g-green);">SELEZIONA CLASSE</div>
                <div class="fleet-scroll">
                    <div class="car-card selected" onclick="selectCar(this, 'business', 150)">
                        <span class="car-icon">üöó</span>
                        <div class="car-name">Business Class</div>
                        <div class="car-price">‚Ç¨ 150</div>
                    </div>
                    <div class="car-card" onclick="selectCar(this, 'van', 220)">
                        <span class="car-icon">üöê</span>
                        <div class="car-name">Luxury Van</div>
                        <div class="car-price">‚Ç¨ 220</div>
                    </div>
                </div>
            </div>

            <div class="bottom-action">
                <button class="btn-main" onclick="bookRide()">
                    <span>CONFERMA PRENOTAZIONE</span>
                    <i data-lucide="arrow-right"></i>
                </button>
            </div>
        </div>

        <div id="tripView">
            <div class="map-bg"></div>
            
            <div class="floating-status">
                <div class="status-pill">
                    <div class="pulse"></div>
                    RICERCA DRIVER IN CORSO...
                </div>
            </div>

            <div class="driver-sheet">
                <div style="text-align: center;">
                    <h2 style="font-size: 20px; font-weight: bold; margin-bottom: 10px;">Richiesta Inviata</h2>
                    <p style="color: #666; font-size: 14px;">I nostri autisti stanno ricevendo la tua richiesta.</p>
                    <div style="margin-top: 20px; padding: 15px; background: #f5f5f5; border-radius: 10px;">
                        <div style="font-size: 12px; font-weight: bold; color: var(--g-green);">ID PRENOTAZIONE</div>
                        <div id="bookingIdDisplay" style="font-family: monospace; font-size: 16px;">---</div>
                    </div>
                    <button onclick="location.reload()" style="margin-top: 20px; width: 100%; padding: 15px; background: #eee; border: none; border-radius: 12px; font-weight: bold;">Nuova Prenotazione</button>
                </div>
            </div>
        </div>

    </div>

    <script>
        lucide.createIcons();

        // --- I TUOI DATI SUPABASE (INSERITI) ---
        const SUPABASE_URL = 'https://ysgebcbptgjlpbgnlcjt.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_vWLK2XVCNfki5wrkDEpBCQ_XCsjERhe';
        
        // Inizializza Client
        const db = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let selectedVehicle = 'business';
        let selectedPrice = 150;

        function selectCar(el, type, price) {
            document.querySelectorAll('.car-card').forEach(c => c.classList.remove('selected'));
            el.classList.add('selected');
            selectedVehicle = type;
            selectedPrice = price;
        }

        async function bookRide() {
            const pickup = document.getElementById('pickup').value;
            const dropoff = document.getElementById('dropoff').value;
            const btn = document.querySelector('.btn-main');

            if(!dropoff) { alert("Inserisci una destinazione!"); return; }

            // UI Loading
            const originalText = btn.innerHTML;
            btn.innerHTML = "Invio al sistema...";
            btn.style.opacity = "0.7";
            btn.disabled = true;

            // --- INVIO REALE A SUPABASE ---
            const { data, error } = await db
                .from('bookings')
                .insert([
                    { 
                        pickup_address: pickup,
                        dropoff_address: dropoff,
                        vehicle_type: selectedVehicle,
                        price: selectedPrice,
                        status: 'pending',
                        pax: 2, // Default
                        luggage: 2 // Default
                    }
                ])
                .select();

            if (error) {
                console.error('Errore:', error);
                alert("Errore nell'invio: " + error.message);
                btn.innerHTML = originalText;
                btn.disabled = false;
                btn.style.opacity = "1";
            } else {
                // Successo!
                const newBooking = data[0];
                document.getElementById('bookingView').style.display = 'none';
                document.getElementById('tripView').style.display = 'flex';
                document.getElementById('bookingIdDisplay').innerText = newBooking.id;
            }
        }
    </script>
</body>
</html>
